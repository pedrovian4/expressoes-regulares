<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../static/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Regular Expressions </title>

</head>
<body>
  <main>
    <div class="main_container">
      <div class="vertical_box">
        <div class="child">
            <h1 style="padding-bottom:20px;"> Regular Expression Converter </h1>
        </div>

        <form action="/" method="post">
            <div class="child">
              <input class="inputField" type="text" name="Expression" value="" placeholder="Insert Expression: ex (a+b)">
            </div>
        
            <div class="child">
              <button style="margin-top:20px;" class="btn btn-primary mb-3" type="submit" name="button"> Generate </button>
          </div>
        </form>
      </div>
      <div class="container">
        <h3>
          {%if exp%}
            {{exp}}
          {%endif%}
        </h3>
      </div>
    </div>
  </main>

  <footer>
    <p class="footer_text" style="margin-top:5px;"> Work by J. Pedro Viana & Eduardo S. Lima.</p>
    <p class="footer_text" style="margin-top:0px;">Federal University of Amap√°.</p>
  </footer>

<!-- JavaScript com bundle e popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
