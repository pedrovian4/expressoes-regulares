<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="/static/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Expressões rregulares</title>

</head>
<body>
     <main class="container">
        <form action="/" method="POST" class="form-control form-control-lg col-8">
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Expressões</label>
              <input name="expressao" type="text" class="form-control" id="inputPassword2" placeholder="expressão">
            </div>
            <div id="butao" class="col-4 pt-4">
              <button type="submit" class="btn btn-primary mb-3">Gerar</button>
            </div>
          </form>
          <div class="exporessao">
            <p class="expressao-text">
                {%if exp%}
                    <br><br><br>
                    <h3>{{exp}}</h3>
                {% else %}
                    {{null}}
                {%endif%}
            </p>
          </div>

     </main>

<!-- JavaScript com bundle e popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
